<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Tabela Carros</title>

    <style type="text/css">

        table {
        width: 70%;
        }

        th {
        border: 1px solid black;
        height: 30px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

    </style>

  </head>
  <body>
    <table border="1">

        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Valor</th>
        </tr>

        <tr>
            <td>Volkswagen</td>
            <td>Golf</td>
            <td>2009</td>
            <td>R$ 38.500</td>
        </tr>

        <tr>
            <td>Fiat</td>
            <td>Palio</td>
            <td>2010</td>
            <td>R$ 19.700</td>
        </tr>

        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2012</td>
            <td>R$ 61.500</td>
            
        </tr>

        <tr>
            <td colspan="4">O melhor preço da região</td>
        </tr>

    </table>
  </body>
</html>
