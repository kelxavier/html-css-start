<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulários</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <body>
        

        <form action="#" class="form">
                
                <div class="format">
                    <h1>Formulário HTML</h1>

                    <div>
                        <label for="name">Nome</label><br>
                        <input class="form-control" id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div>
                        <label for="number">Idade</label><br>
                        <input class="form-control" id="number" type="number" name="number" placeholder="Digite sua Idade" required>
                    </div>  

                    <div>
                        <label for="number">Telefone</label><br>
                        <input class="form-control" id="number" type="tel" name="number" placeholder="Digite seu telefone" required>
                    </div>  

                    <div>
                        <label for="date">Data de Nascimento</label><br>
                        <input class="form-control" id="adress" type="date" name="date" placeholder="00/00/0000" required>
                    </div> 

                    <div>
                        <div class="save-button"><br>
                            <a href="#" class="cancel-button">Salvar</a>
                        </div>
                    </div>

                </div>

                

    </body>
  </head>
</html>
