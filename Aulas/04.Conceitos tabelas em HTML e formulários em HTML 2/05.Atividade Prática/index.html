<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <fieldset>

        <legend>Formulário</legend>

        <div class="mf-auto mr-auto">

            <form action="#" class="form mt-1">
                <br><br>
                <div>
                    <div>
                        <label for="name">Nome Completo:</label>
                        <input class="form-control" id="name" type="text" name="name" placeholder="Digite seu nome"
                            required>
                    </div>
                    <br><br>
                    <div>
                        <label for="name">Data de Nascimento:</label>
                        <input class="form-control" id="date" type="date" name="date" placeholder="00/00/0000" required>
                    </div>
                    <br><br>
                </div>

                <div>
                    <div class="sep">
                        <div class="lado1">
                            <label for="estado">Selecione o estado em que mora:</label>
                            <br><br>
                            <select>
                                <option value="">Estado</option>
                                <option value="">Acre</option>
                                <option value="">Alagoas</option>
                                <option value="">Amapá</option>
                                <option value="">Amazonas</option>
                                <option value="">Bahia</option>
                                <option value="">Ceara</option>
                                <option value="">Distrito Federal</option>
                                <option value="">Espírito Santo</option>
                                <option value="">Goiás</option>
                                <option value="">Maranhão</option>
                                <option value="">Mato Grosso</option>
                                <option value="">Mato Grosso do Sul</option>
                                <option value="">Minas Gerais</option>
                                <option value="">Pará</option>
                                <option value="">Paraíba</option>
                                <option value="">Paraná</option>
                                <option value="">Pernambuco</option>
                                <option value="">Piauí</option>
                                <option value="">Rio de Janeiro</option>
                                <option value="">Rio Grande do Norte</option>
                                <option value="">Rio Grande do Sul</option>
                                <option value="">Rondônia</option>
                                <option value="">Roraima</option>
                                <option value="">Santa Catarina</option>
                                <option value="">São Paulo</option>
                                <option value="">Sergipe</option>
                                <option value="">Tocantins</option>
                            </select>
                            <div>
                                <br>
                                <div>
                                    <label for="test">5 + 4 é?</label>
                                    <input class="form-control" id="test" type="number" name="number" value="9"
                                        placeholder="Digite o valor" required>
                                </div>

                            </div>
                        </div>

                        <div class="lado2">

                            <div>
                                <h4>Gênero</h4>
                            </div>

                            <div>
                                <div>
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>

                                <div>
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                <div>
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>
                            </div>

                            <div class="">
                                <div class="save-button">
                                    <button class="cancel-button">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </fieldset>
    </form>

    <div class="d-flex justif-center">
        <div>
            <h5>By Kelly Xavier</h5>
        </div>
    </div>
    </div>

</body>

</html>
