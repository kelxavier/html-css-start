<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title> 
</head>
<body>
    <div class="container">

        <div class="mf-auto mr-auto">

            <div class="mt-1">
                <div class="title justif-center d-flex">
                    <h1>Cadastrar Contatos</h1>
                </div>
            </div>

            <form action="#" class="form mt-1">
                
                <div class="d-flex mt-1">
                    <div>
                        <label for="name"></label>
                        <input class="form-control" id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="mf-1 mr-1">
                        <label for="number"></label>
                        <input class="form-control" id="number" type="tel" name="number" placeholder="Digite seu telefone" required>
                    </div>  

                    <div>
                        <label for="adress"></label>
                        <input class="form-control" id="adress" type="text" name="adress" placeholder="Digite o endereço" required>
                    </div> 
                </div>

                <div class="d-flex mt-2">
                    <div class="mr-auto">
                        <div>
                            <h4>Gênero</h4>
                        </div>
                        
                        <div>
                            <div>
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div>
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div>
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="d-flex">
                            <div>
                                <img src="assets/img/babyoda.png" width="100" height="100">
                            </div>
                            <div class="d-flex align-center mf-2">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="d-flex justif-end mt-1">
                            <div class="save-button">
                                <a href="#" class="cancel-button">Salvar</a>
                            </div>
        
                            <div class="mf-1">
                                <a href="#" class="cancel-button">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

            <div class="d-flex justif-center">
                <div>
                    <h5>By Kelly Xavier</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
